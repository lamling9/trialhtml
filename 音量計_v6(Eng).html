				<label>Muselab Volume Meter</label>
			</div>
			<br>
			<div class="d-table w-100">
				<div class="d-table-cell">
					<label id="id_label">Relative volume：</label>
				</div>
				<div class="d-table-cell tar">
					<button>Start!</button>
				</div>
			</div>
			<canvas style="border:3px #f0f0f0 solid;"></canvas>
			<div style="width:300px;height:75px;overflow:auto;border:3px #f0f0f0 solid;">
				<pre style="white-space:pre-wrap;">
				</pre>
			</div>
			<table class="w-100">
				<tbody>
					<tr><td><label style="white-space:nowrap;">ThinkSpeak Key:</label></td><td><input type="text" id="id_thinkspeakKey" class="w-100"></td></tr>
					<tr><td><label style="white-space:nowrap;">IFTTT Eventname:</label></td><td><input type="text" id="id_iftttEventname" class="w-100"></td></tr>
					<tr><td><label style="white-space:nowrap;">IFTTT Key:</label></td><td><input type="text" id="id_iftttKey" class="w-100"></td></tr>
					<tr><td><label style="white-space:nowrap;">Threshold:</label></td><td><input type="text" id="id_threshold" class="w-100" value=80></td></tr>

		</div>
		<div align="center" style="margin:auto;">
			<p id=firstp></p>
			<p id=secondp></p>
		</div>
	</body>
	
	<script type="text/javascript">
	
		var AudioContext = window.AudioContext || window.webkitAudioContext;
		var audioCtx = new AudioContext();
		var analyser = audioCtx.createAnalyser();
		var bufferLength = analyser.frequencyBinCount;
		var dataArray = new Uint8Array(bufferLength);
		var canvas = document.querySelector('canvas');
		var ctx = canvas.getContext('2d');
		ctx.clearRect(0,0,300,150);
		ctx.fillStyle = 'rgb(200, 200, 200)';
		ctx.fillRect(0, 0, 300, 150);
		ctx.stroke();
		
		var pp = document.getElementById('id_label');
		var ppp = document.querySelector('pre');
		var date_last = Date.now();
		var date_last2 = Date.now();
		
		
		var mediaStreamConstraints = {
			audio: true
		};
		
		function handleMediaStreamError(error) {
			console.log('navigator.getUserMedia error: ', error);
		}

		function gotLocalMediaStream(mediaStream) {
			//console.log(mediaStream)
			
			var mic_source = mediaStream;
			var source = audioCtx.createMediaStreamSource(mic_source);
			source.connect(analyser);
			if(audioCtx.state === 'suspended') {audioCtx.resume();}

			

			
			
			
		}

		
			
		document.querySelector('button')
			.addEventListener(
				'click',
				function() {
					document.getElementById("id_thinkspeakKey").disabled = true;
					document.getElementById("id_iftttEventname").disabled = true;
					document.getElementById("id_iftttKey").disabled = true;
					document.getElementById("firstp").innerHTML = "https://maker.ifttt.com/trigger/" + document.getElementById("id_iftttEventname").value + "/with/key/" + document.getElementById("id_iftttKey").value + "?value1=";
					document.getElementById("secondp").innerHTML = "https://api.thingspeak.com/update?api_key=" + document.getElementById("id_thinkspeakKey").value + "&field1=";
		
					navigator.mediaDevices.getUserMedia(mediaStreamConstraints)
						.then(gotLocalMediaStream)
						.catch(handleMediaStreamError);
						
					
					window.requestAnimationFrame(draw);
				}
			)
			
		function draw(){
			analyser.getByteTimeDomainData(dataArray);

			
			

			var sliceWidth = 300 * 1.0 / bufferLength;
			var v = 0
			for(var i = 0; i < bufferLength; i++) {
				if(v<Math.abs(dataArray[i])-128){
					v = Math.abs(dataArray[i])-128;
				}
				var y = 150 - Math.abs(v);
			}
			
			document.getElementById("firstp").innerHTML = "https://maker.ifttt.com/trigger/" + document.getElementById("id_iftttEventname").value + "/with/key/" + document.getElementById("id_iftttKey").value + "?value1=" + v.toString();
			document.getElementById("secondp").innerHTML = "https://api.thingspeak.com/update?api_key=" + document.getElementById("id_thinkspeakKey").value + "&field1=" + v.toString();
			if(v>= parseInt(document.getElementById("id_threshold").value)){
				ctx.fillStyle = 'rgb(250, 175, 175)';
			} else {
				ctx.fillStyle = 'rgb(200, 200, 200)';
			}
			

			ctx.fillRect(0, 0, 300, 150);
			ctx.lineWidth = 2;
			ctx.beginPath();
			
			if(v>= parseInt(document.getElementById("id_threshold").value)){
				ctx.strokeStyle = 'rgb(255, 0, 0)'
			} else {
				ctx.strokeStyle = 'rgb(0, 0, 0)';
			}
			ctx.moveTo(0, 150-v);
			ctx.lineTo(300, 150-v);
			ctx.stroke();
			pp.innerHTML = "相對音量：" + v.toString();
			ppp.innerHTML = v.toString() + "<br>" + ppp.innerHTML;
			
			
			if(v>= document.getElementById("id_threshold").value && Date.now()-date_last>5000 && !(document.getElementById("id_iftttKey").value == null || document.getElementById("id_iftttKey").value =="")){
				let xhr = new XMLHttpRequest();
				xhr.open("post","https://maker.ifttt.com/trigger/" + document.getElementById("id_iftttEventname").value + "/with/key/" + document.getElementById("id_iftttKey").value + "?value1=" + v.toString());
				xhr.send(null);
				date_last=Date.now();
			}
			
			if(Date.now()-date_last2>5000 && !(document.getElementById("id_thinkspeakKey").value == null || document.getElementById("id_thinkspeakKey").value =="")){
				let xhr = new XMLHttpRequest();
				xhr.open("get","https://api.thingspeak.com/update?api_key=" + document.getElementById("id_thinkspeakKey").value + "&field1=" + v.toString());
